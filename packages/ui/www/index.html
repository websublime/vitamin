<!DOCTYPE html>
<html dir="ltr" lang="en" theme="orizon">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "@websublime/vitamin-core/web-component.js": "http://localhost:3000/utilities/web-component.js",
        "@websublime/vitamin-core": "http://localhost:3000/index.js",
        "@websublime/vitamin-core/decorators.js": "http://localhost:3000/utitlities/decorators.js",
        "@websublime/vitamin-core/directives.js": "http://localhost:3000/utitlities/directives.js",
        "@websublime/vitamin-core/event-controller.js": "http://localhost:3000/utitlities/event-controller.js",
        "@websublime/vitamin-core/helpers.js": "http://localhost:3000/utitlities/helpers.js",
        "@websublime/vitamin-core/html.js": "http://localhost:3000/utitlities/html.js",
        "@websublime/vitamin-core/inspect-controller.js": "http://localhost:3000/utitlities/inspect-controller.js",
        "@websublime/vitamin-core/storage.js": "http://localhost:3000/utitlities/storage.js",
        "@websublime/vitamin-theme/icons.js": "http://localhost:3000/icons.mjs",

        "lit": "https://cdn.jsdelivr.net/npm/lit@3.0.0-pre.0/+esm",
        "lit/": "https://cdn.jsdelivr.net/npm/lit@3.0.0-pre.0/",
        "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.0.0-pre.0/+esm",
        "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3.0.0-pre.0/",
        "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.0-pre.0/+esm",
        "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.0-pre.0/"
      }
    }
    </script>
    <script>
      new EventSource('/esbuild').addEventListener('change', e => {
        const { added, removed, updated } = JSON.parse(e.data);

        if (!added.length && !removed.length && updated.length === 1) {
          for (const link of document.getElementsByTagName("link")) {
            const url = new URL(link.href);

            if (url.host === location.host && url.pathname === updated[0]) {
              const next = link.cloneNode();
              next.href = updated[0] + '?' + Math.random().toString(36).slice(2);
              next.onload = () => link.remove();
              link.parentNode.insertBefore(next, link.nextSibling);

              return;
            }
          }
        }

        location.reload();
      });
    </script>
    <link href="/assets/style.css" rel="stylesheet">
  </head>
  <body style="height: 100vh;">
    <ui-icon name="bootstrap" class="h-64 w-64"></ui-icon>
    <script type="module" src="/assets/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html dir="ltr" lang="en" class="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "icons": "/dist/icons.mjs"
      }
    }
    </script>
    <script>
      new EventSource('/esbuild').addEventListener('change', e => {
        const { added, removed, updated } = JSON.parse(e.data);

        if (!added.length && !removed.length && updated.length === 1) {
          for (const link of document.getElementsByTagName("link")) {
            const url = new URL(link.href);

            if (url.host === location.host && url.pathname === updated[0]) {
              const next = link.cloneNode();
              next.href = updated[0] + '?' + Math.random().toString(36).slice(2);
              next.onload = () => link.remove();
              link.parentNode.insertBefore(next, link.nextSibling);

              return;
            }
          }
        }

        location.reload();
      });
    </script>

    <link href="/assets/style.css" rel="stylesheet">
    <script type="module">
      import { IconsMap } from 'icons';
      //document.getElementById('shrink-0').innerHTML = IconsMap.get('columns').render('class="h-64 w-64 text-black"');
    </script>
    
  </head>
  <body style="height: 100vh;" class="theme-gray">
    <nav class="w-full p-3 relative flex flex-col items-start md:flex-row md:items-center">
      <h1 class="text-3xl font-bold" style="flex:1">Theme</h1>

        <button class="flex h-9 w-9 items-center justify-center rounded-full border-2 text-xs is-gray-border">

        </button>
      </div>
    </nav>

</html>

name: '[Action] Build Bundle'

on: pull_request

env:
  CI: true

jobs:
  checkout:
    name: Checkout Repository
    uses: ./.github/workflows/workflow-checkout.yml
  node:
    name: Install NodeJs
    needs: [checkout]
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/workflow-node.yml
  pnpm:
    name: Checkout, install node and pnpm
    needs: [node]
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/workflow-pnpm.yml
    secrets: inherit
  build:
    name: Build Packages
    needs: [pnpm]
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/workflow-build.yml
